site_name: FlatProt
nav:
  - Home: index.md
  - Installation: installation.md
  - Examples: examples.md
  - Commands:
      - Project: commands/project.md
      - Align: commands/align.md
  - File Formats:
      - Matrix Files: file_formats/matrix.md
      - Style Files: file_formats/style.md
      - Annotation Files: file_formats/annotations.md
  - API Reference:
      - IO: api/io.md
      - Core: api/core.md
      - Transformation & Projection: api/transformation.md
      - Scene: api/scene.md
      - Rendering: api/rendering.md
      - DatabaseAlignment: api/alignment.md
theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - yaml
    - python
    - json
    - toml
    - bash
    - numpy
site_url: https://t03i.github.io/FlatProt/
repo_url: https://github.com/t03i/FlatProt
markdown_extensions:
  - admonition

plugins:
  - search
  - mkdocstrings
